<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">
        <p class="padding" align="center" style="color:red;"> <font size="30" face="impact">PARTY CARD!!?!</font>  </p>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="login()">Login</button>
        <button class="button button-block button-assertive" ng-click="openCreateAccountView()">Create Account</button>
    </ion-content>
</ion-view>
