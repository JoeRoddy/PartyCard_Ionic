<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="About" icon-off="ion-social-angular-outline" icon-on="ion-social-angular" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <!-- Budget Tab -->
  <ion-tab title="Budget" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/budget">
    <ion-nav-view name="tab-budget"></ion-nav-view>
  </ion-tab>

  <!-- other tab -->
  <ion-tab title="Settings" icon-off="ion-social-snapchat-outline" icon-on="ion-social-snapchat" href="#/tab/other">
    <ion-nav-view name="tab-other"></ion-nav-view>
  </ion-tab>

  <!-- users tab !-->
  <ion-tab title="Users" badge="data.numUsers" badge-style="badge-positive" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/users" ng-controller="PeopleCtrl">
    <ion-nav-view name="tab-users"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account" ng-init="customColor()">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
